services:
  - type: web
    name: QYTR-backend
    env: python
    region: oregon
    branch: main
    pythonVersion: 3.11
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install -r backend/requirements.txt
    startCommand: "python -m uvicorn server:app --host 0.0.0.0 --port 10000"
